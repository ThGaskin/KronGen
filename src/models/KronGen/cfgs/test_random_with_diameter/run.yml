---
parameter_space:
  # ... Run defaults ...........................................................
  run: &run_defaults
    seed: 42
    num_steps: 1
    write_every: 1
  <<: *run_defaults
  perform_sweep: true

  # ... Model parameters .......................................................
  KronGen:
    create_graph:
      model: KronGen
      KronGen:
        targets:
          mean_degree:
            value: !sweep
              default: 30
              values: [10, 30]
            weight: 1.0
          num_vertices:
            value: !sweep
              default: 500
              values: [300, 500, 1000]
            weight: 1.0
          diameter:
            value: !sweep
              default: 4
              values: [3, 4, 5, 7, 8]
            weight: 1.0
        tolerance: 0.1
        min_dimension: 2
        max_dimension: 6
        build_graph: false

    # ... Analyser .............................................................
    NetworkAnalyser:
      <<: *run_defaults
      graph_analysis:
        degree: false
        diameter: true
        clustering_global: true
