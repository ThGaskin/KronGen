---
parameter_space:
  # ... Run defaults ...........................................................
  run:
    seed: 3
    num_steps: 1
    write_every: 1
  # ... Graph defaults .........................................................
  graph_defaults: &graph_defaults
    BarabasiAlbert:
      parallel: false
    ErdosRenyi:
      self_edges: false
      parallel: false
    KlemmEguiluz:
      mu: 0.2
    regular:
      oriented: false
    star:
      diameter: 4
    WattsStrogatz:
      oriented: false
      p_rewire: 0.2

  # ... Model parameters ........................................................
  KronGen:
    create_graph:
      num_vertices: 5000
      mean_degree: 150
      model: KronGen
      KronGen:
        diameter: !sweep
          default: 90
          range: [2, 90, 2]
        clustering: 0.5
        #   default: 0.5
        #   linspace: [0.05, 1, 20]
        tolerance: 0.1
        min_dimension: 2
        max_dimension: 10

    NetworkAnalyser:
      seed: 42
      num_steps: 1
      write_every: 1
      graph_analysis:
        enabled: true
        clustering_global: true
        diameter: true
