---
parameter_space:
  # ... Run defaults ...........................................................
  run: &run_defaults
    seed: 42
    num_steps: 1
    write_every: 1
  <<: *run_defaults
  perform_sweep: true

  # ... Model parameters .......................................................
  KronGen:
    create_graph:
      mean_degree: 100
      num_vertices: 2000
      model: KronGen
      KronGen:
        diameter: 5
        clustering: !sweep
            default: 0
            linspace: [0.05, 0.95, 11]
        tolerance: 0.1
        min_dimension: 2
        max_dimension: 4
        build_graph: false

    # ... Analyser .............................................................
    NetworkAnalyser:
      <<: *run_defaults
      graph_analysis:
        diameter: true
        clustering_global: true
