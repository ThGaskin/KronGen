# ... Plot anchors .............................................................
_:
  sweep_parameter: &sweep_param
    select_and_combine:
      fields:
        clustering:
          path: cfg/NetworkAnalyser
  x_coord: &x_coord
    x: clustering
  x_label: &x_label
    x: Target clustering coefficient

# ... Clustering over sweep parameter ..........................................
clustering:
  based_on: sweep_stats
  select_and_combine:
    fields:
      data_val:
        path: data/KronGen/NetworkAnalyser/graph_data/clustering_global
  target: clustering
  <<: [*sweep_param, *x_coord]
  compute_only: [data, the_dm]
