---
parameter_space:
  # ... Run defaults ...........................................................
  run: &run_defaults
    seed: 42
    num_steps: 1
    write_every: 1
  <<: *run_defaults
  perform_sweep: true

  # ... Model parameters .......................................................
  KronGen:
    create_graph:
      mean_degree: 100
      num_vertices: 2000
      model: KronGen
      KronGen:
        clustering_coeff: !sweep
          default: 0.5
          linspace: [0.1, 0.9, 11]
        tolerance: 0.1
        min_dimension: 2
        max_dimension: 4

    # ... Analyser .............................................................
    NetworkAnalyser:
      <<: *run_defaults
      graph_analysis:
        degree: false
        clustering_global: true
