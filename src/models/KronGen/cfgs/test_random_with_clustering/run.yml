---
parameter_space:
  # ... Run defaults ...........................................................
  run: &run_defaults
    seed: 42
    num_steps: 1
    write_every: 1
  <<: *run_defaults
  perform_sweep: true

  # ... Model parameters .......................................................
  KronGen:
    create_graph:
      mean_degree: 20
      num_vertices: 500
      model: KronGen
      build_graph: false
      KronGen:
        clustering: !sweep
          default: 0.5
          values: [0.1, 0.5, 0.7]
        tolerance: 0.1
        min_dimension: 2
        max_dimension: 4

    # ... Analyser .............................................................
    NetworkAnalyser:
      <<: *run_defaults
      graph_analysis:
        degree: false
        clustering_global: true
