---
parameter_space:
  # ... Run defaults ...........................................................
  run: &run_defaults
    seed: 42
    num_steps: 1
    write_every: 1
  <<: *run_defaults
  perform_sweep: true

  # ... Model parameters .......................................................
  KronGen:
    create_graph:
      model: KronGen
      KronGen:
        targets:
          mean_degree:
            value: 55
            weight: 1.0
          num_vertices:
            value: 300
            weight: 1.0
          diameter:
            value: !sweep
              default: 4
              values: [3, 4, 5, 7, 8]
            weight: 5.3
          clustering:
            value: !sweep
              default: 0.4
              values: [0.2, 0.5, 1]
            weight: 1.2
          degree_sequence: scale-free
        tolerance: 0.4
        min_dimension: 2
        max_dimension: 6
        num_mu: 5
        build_graph: false

    # ... Analyser .............................................................
    NetworkAnalyser:
      <<: *run_defaults
      graph_analysis:
        degree: false
        diameter: true
        clustering_global: true
