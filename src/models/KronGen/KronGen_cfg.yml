---
# The default model configuration
create_graph:
  graph_defaults: &defaults
    BarabasiAlbert:
      parallel: !is-bool false
    ErdosRenyi:
      self_edges: !is-bool false
      parallel: !is-bool false
    KlemmEguiluz:
      mu: !is-probability 0.2
    regular:
      oriented: !is-bool false
    star:
      diameter: !is-positive-int 4
    WattsStrogatz:
      oriented: !is-bool false
      p_rewire: !is-probability 0.2

  model: KronGen
  build_graph: true
  <<: *defaults
  KronGen:
    min_dimension: !param
      description: The minimum factorisation dimension
      default: 2
      limits: [1, ~]
      dtype: uint
    max_dimension: !param
      description: The maximum factorisation dimension. Must be geq min_dimension
      default: 6
      limits: [1, ~]
      dtype: uint
    num_mu: !param
      description: The number of points in the mu grid
      default: 10
      limits: [1, ~]
      dtype: uint
    tolerance: !param
      description: The deviation of the grid bounds from the grid center
      default: 0.1
      limits: [0, ~]
    targets:
      num_vertices:
        value: !is-positive-int 300
        weight: 1.0
      degree_sequence: !param
        default: ""
        is_any_of: ["", scale-free, normal]
        dtype: str

# Graph analysis
NetworkAnalyser:
  seed: 42
  num_steps: 1
  write_every: 1
  graph_analysis:
    enabled: true
    centralities: false
    clustering_local: false
    clustering: false
    core_number: false
    degree: true
    degree_sequence: false
    diameter: false
    distances: false
    reciprocity: false
