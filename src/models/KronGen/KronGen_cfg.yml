---
# The model configuration for the KronGen model
create_graph:
  model: Kronecker
  Kronecker:
    Graph1:
      model: KlemmEguiluz
      num_vertices: 50
      mean_degree: 4
      KlemmEguiluz:
        mu: 0
    Graph2:
      model: regular
      num_vertices: 4
      mean_degree: 2
      regular:
        oriented: false


# Graph analysis
NetworkAnalyser:
  graph_analysis:
    enabled: true
    centralities: true
    clustering_coeff: true
    core_number: true
    degree: true
    diameter: true
    distances: true
    reciprocity: false
