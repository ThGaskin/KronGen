# The model configuration for the KronGen model
create_graph:
  model: Kronecker
  Kronecker:
    Graph1:
      num_vertices: 100
      mean_degree: 4
      model: WattsStrogatz
      WattsStrogatz:
        p_rewire: !sweep
          default: 0.05
          linspace: [0, 1, 11]
        oriented: false
    Graph2:
      num_vertices: 100
      mean_degree: 4
      model: BarabasiAlbert
      BarabasiAlbert:
        parallel: false

# Graph analysis
NetworkAnalyser:
  graph_analysis:
    enabled: true
    centralities: false
    clustering_coeff: true
    core_number: false
    degree: true
    distances: true
    reciprocity: false
