# The model configuration for the KronGen model
create_graph:
  model:  WattsStrogatz
  num_vertices: 10000
  mean_degree: 10
  WattsStrogatz:
    oriented: false
    p_rewire: !sweep
      default: 0.3
      linspace: [0, 1, 11]
  # Kronecker:
  #   Graph1:
  #     num_vertices: !sweep
  #       default: 4
  #       values: [5, 6]
  #     model: complete
  #
  #   Graph2:
  #     num_vertices: 10
  #     model: complete

# Graph analysis
NetworkAnalyser:
  graph_analysis:
    enabled: true
    centralities: false
    clustering_coeff: false
    core_number: false
    degree: false
    diameter: true
    distances: false
    reciprocity: false
