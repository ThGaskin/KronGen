---
# The default model configuration
create_graph:
  graph_defaults: &defaults
    BarabasiAlbert:
      parallel: false
    ErdosRenyi:
      self_edges: false
      parallel: false
    KlemmEguiluz:
      mu: 0.2
    regular:
      oriented: false
    star:
      diameter: 4
    WattsStrogatz:
      oriented: false
      p_rewire: 0.2

  num_vertices: 200
  mean_degree: 4
  model: ErdosRenyi
  <<: *defaults
  Kronecker:
    Graph1:
      num_vertices: 50
      mean_degree: 10
      model: ErdosRenyi
      <<: *defaults
    Graph2:
      <<: *defaults
    Graph3:
      <<: *defaults
    Graph4:
      <<: *defaults

# Graph analysis
NetworkAnalyser:
  graph_analysis:
    enabled: true
    centralities: false
    clustering_coeff: false
    clustering_global: false
    core_number: false
    degree: true
    diameter: false
    distances: false
    reciprocity: false
