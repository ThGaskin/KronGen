# The model configuration for the KronGen model
create_graph:
  model: Kronecker
  Kronecker:
    Graph1:
      model: WattsStrogatz
      num_vertices: 10
      mean_degree: 4
      WattsStrogatz:
        oriented: false
        p_rewire: 0.2
    Graph2:
      model: WattsStrogatz
      num_vertices: 10
      mean_degree: 4
      WattsStrogatz:
        oriented: false
        p_rewire: 0.2

# Graph analysis
NetworkAnalyser:
  graph_analysis:
    enabled: true
    centralities: false
    clustering_coeff: true
    core_number: false
    degree: true
    diameter: false
    distances: false
    reciprocity: false
