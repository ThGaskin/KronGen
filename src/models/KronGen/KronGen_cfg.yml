---
# The model configuration for the KronGen model
create_graph:
  model: KronGen
  num_vertices: 52
  mean_degree: 6
  KronGen:
    clustering_coeff: 0.72


# Graph analysis
NetworkAnalyser:
  graph_analysis:
    enabled: true
    centralities: false
    clustering_coeff: false
    clustering_global: false
    core_number: false
    degree: true
    diameter: false
    distances: false
    reciprocity: false
