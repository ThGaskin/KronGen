---
# The default model configuration
create_graph:
  graph_defaults: &defaults
    BarabasiAlbert:
      parallel: !is-bool false
    ErdosRenyi:
      self_edges: !is-bool false
      parallel: !is-bool false
    KlemmEguiluz:
      mu: !is-probability 0.2
    regular:
      oriented: !is-bool false
    star:
      diameter: !is-positive-int 4
    WattsStrogatz:
      oriented: !is-bool false
      p_rewire: !is-probability 0.2

  num_vertices: !is-positive-int 300
  mean_degree: !is-positive 8
  model: KronGen
  build_graph: true
  <<: *defaults
  KronGen:
    build_graph: true
    clustering: 0.5
    min_dimension: 2
    max_dimension: 6
    tolerance: 0.1

# Graph analysis
NetworkAnalyser:
  seed: 42
  num_steps: 1
  write_every: 1
  graph_analysis:
    enabled: true
    centralities: false
    clustering_coeff: false
    clustering_global: false
    core_number: false
    degree: true
    diameter: false
    distances: false
    reciprocity: false
