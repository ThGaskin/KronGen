---
Kronecker1:
  params:
    create_graph:
      model: Kronecker
      build_graph: false
      Kronecker:
        Graph1:
          model: WattsStrogatz
          num_vertices: 10
          mean_degree: 4
          WattsStrogatz:
            oriented: false
            p_rewire: 0.2
        Graph2:
          model: WattsStrogatz
          num_vertices: 10
          mean_degree: 4
          WattsStrogatz:
            oriented: false
            p_rewire: 0.2
    NetworkAnalyser:
      graph_analysis:
        enabled: true
        clustering: true
        diameter: true
        degree_sequence: true

Kronecker2:
