# ... Plot anchors .............................................................
sweep_parameter: &sweep_param
  select_and_combine:
    fields:
      diameter:
        path: cfg/NetworkAnalyser
x_coord: &x_coord
  x: diameter
x_label: &x_label
  x: Target diameter

# ... Clustering over sweep parameter ..........................................
clustering:
  based_on: clustering
  <<: *sweep_param
  helpers:
    set_labels:
      <<: *x_label

# ... Graph mean degree ........................................................
mean_degree:
  based_on: mean_degree
  <<: [*sweep_param, *x_coord]
  helpers:
    set_labels:
      <<: *x_label

# ... Graph num vertices .......................................................
num_vertices:
  based_on: num_vertices
  <<: [*sweep_param, *x_coord]
  helpers:
    set_labels:
      <<: *x_label

# ... Graph diameter ...........................................................
diameter:
  based_on: diameter
  helpers:
    set_labels:
      <<: *x_label

# ... Graph plot ...............................................................
graph:
  based_on: graph
  enabled: false

# ... Network statistics .......................................................
nw_stats:
  based_on: nw_stats
